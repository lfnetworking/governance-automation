#    /*
#     * Heuristic thresholds (tune as needed):
#     * â€“ Spark: < 3Â contributors, no release tags
#     * â€“ Incubation: â‰¥ 3Â contributors, <Â 1 tagged release, project age < 6Â months
#     * â€“ Active Development: â‰¥Â 10 commits in past 90Â days & â‰¥Â 1 release
#     * â€“ Stable: commits in past 6Â months <Â 10 but â‰¥ 1 release in pastÂ year
#     * â€“ Maintenance: no feature commits in 6Â months but security patches <Â 90Â days
#     * â€“ Deprecation: EOL notice in repo or "deprecated" in README
